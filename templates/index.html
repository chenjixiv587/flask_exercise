<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>

<body>
    <h2><img src="{{ url_for('static', filename='images/avatar.png') }}" alt="Avatar" class="avatar"> {{ name }}'s
        Watchlist</h2>
    {# 使用length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %} {# 迭代 movies 变量#}
        <li>{{ movie.title }} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
    <img class="totoro" src="{{ url_for('static', filename='images/totoro.gif') }}" alt="Walking Totoro">
    <footer>
        <small>&copy; 2023 <a href="#">made by chenwei</a></small>

    </footer>
</body>

</html>
